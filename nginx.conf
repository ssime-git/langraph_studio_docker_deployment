events {
    worker_connections 1024;
}

http {
    gzip off;
    upstream langgraph_api {
        server langgraph-api:8000;
    }

    upstream langgraph_ui {
        server langgraph-ui:3000;
    }

    # Serveur principal - Interface Studio locale
    server {
        listen 80;
        server_name localhost;

        # Interface web principale
        location / {
            proxy_pass http://langgraph_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support pour hot reload
        location /_next/webpack-hmr {
            proxy_pass http://langgraph_ui/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API via /api (option pour Studio: baseUrl=http://localhost/api)
        location /api/ {
            proxy_pass http://langgraph_api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 86400;
            send_timeout 86400;

            # Ensure upstream CORS headers are removed to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Vary;

            # CORS permissif pour dev (echo origin)
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Vary' 'Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Api-Key,X-Auth-Scheme' always;
            # Also allow any headers requested by the browser during preflight
            add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Allow-Private-Network' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # API LangGraph
    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://langgraph_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 86400;
            send_timeout 86400;
            
            # Ensure upstream CORS headers are removed to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Vary;
            
            # Headers CORS pour permettre l'acc√®s depuis le Studio (echo origin)
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Vary' 'Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Api-Key,X-Auth-Scheme' always;
            # Also allow any headers requested by the browser during preflight
            add_header 'Access-Control-Allow-Headers' $http_access_control_request_headers always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Allow-Private-Network' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket pour streaming
        location /ws {
            proxy_pass http://langgraph_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;

            # Ensure upstream CORS headers are removed to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Vary;

            # CORS headers for WebSocket/PNA
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Vary' 'Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Api-Key' always;
            add_header 'Access-Control-Allow-Private-Network' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
